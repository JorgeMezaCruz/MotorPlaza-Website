		<input type="text" id="txtnombre" name="name" autocomplete="off"  class="form-control" placeholder="Nombres y Apellidos" required>
		<br>
		<input type="email" id="txtcorreo" name="email" autocomplete="off" class="form-control" placeholder="Email" required>

		<input type="celular" name="celular" autocomplete="off" class="form-control" placeholder="Celular" required>
		<br>
		<textarea name="mensaje" class="form-control" placeholder="Mensaje" row="4" required maxlength="300"></textarea><br>
		
		<input type="submit" class="form-control submit" value="Enviar Mensaje" onClick="validar()">
